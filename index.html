<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Todo Lists</title>

        <!-- favicon, font, icons, css -->
        <link rel="shortcut icon" href="./favicon/favicon.ico" />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;1,500&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <header>
            <h1>
                <i class="fas fa-list-ul"></i>
                Todo Lists
            </h1>
        </header>

        <form>
            <div>
                <input type="text" class="todoInput" />
                <button class="todoSubmitButton" title="Add">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="todosFilter">
                <label>
                    <input
                        name="todoFilter"
                        type="radio"
                        class="todoFilter"
                        checked
                    />
                    All
                </label>
                <label>
                    <input name="todoFilter" type="radio" class="todoFilter" />
                    Completed
                </label>
                <label>
                    <input name="todoFilter" type="radio" class="todoFilter" />
                    Uncompleted
                </label>
            </div>
        </form>

        <div class="todoListsContainer">
            <ul class="todoLists"></ul>
        </div>

        <!-- script -->
        <script src="./app.js"></script>
    </body>
</html>
